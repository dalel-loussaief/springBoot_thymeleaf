<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste </title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Vetements
</div>
 <div class="card-body">
 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom </th><th>Taille</th><th>Prix</th>
 </tr> 
 <tr th:each="v:${vetements.content}">
 <td th:text="${v.idvetement}"></td>
 <td th:text="${v.nomvetement}"></td>
 <td th:text="${v.taille }"></td> 
  <td th:text="${v.prixvetement}"></td> 

<td><a class="btn btn-danger"onclick="return confirm('Etes-vous sÃ»r ?')"  th:href="@{supprimervetement(id=${v.idvetement}, 
page=${currentPage},size=${size})}">Supprimer</a></td>

 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeVetements(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
